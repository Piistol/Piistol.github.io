<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div>
        <label for="player1">Player 1 (X):</label>
        <select id="player1">
            <option value="human">Human</option>
            <option value="computerRandom">Computer (Random)</option>
            <option value="computerMinimax">Computer (Minimax)</option>
        </select>
    </div>
    <div>
        <label for="player2">Player 2 (O):</label>
        <select id="player2">
            <option value="human">Human</option>
            <option value="computerRandom">Computer (Random)</option>
            <option value="computerMinimax">Computer (Minimax)</option>
        </select>
    </div>
    <button onclick="startGame()">Start Game</button>
    
    <div class="board">
        <div class="cell" id="cell0" onclick="makeMove(this)"></div>
        <div class="cell" id="cell1" onclick="makeMove(this)"></div>
        <div class="cell" id="cell2" onclick="makeMove(this)"></div>
        <div class="cell" id="cell3" onclick="makeMove(this)"></div>
        <div class="cell" id="cell4" onclick="makeMove(this)"></div>
        <div class="cell" id="cell5" onclick="makeMove(this)"></div>
        <div class="cell" id="cell6" onclick="makeMove(this)"></div>
        <div class="cell" id="cell7" onclick="makeMove(this)"></div>
        <div class="cell" id="cell8" onclick="makeMove(this)"></div>

        <button onclick="resetGame()">Reset Game</button>

    </div>


    <script src="tttlogic.js"></script>


</body>

</html>

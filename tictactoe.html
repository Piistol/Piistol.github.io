<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="board">
        <div class="cell" id="cell0" onclick="makeMove(this)"></div>
        <div class="cell" id="cell1" onclick="makeMove(this)"></div>
        <div class="cell" id="cell2" onclick="makeMove(this)"></div>
        <div class="cell" id="cell3" onclick="makeMove(this)"></div>
        <div class="cell" id="cell4" onclick="makeMove(this)"></div>
        <div class="cell" id="cell5" onclick="makeMove(this)"></div>
        <div class="cell" id="cell6" onclick="makeMove(this)"></div>
        <div class="cell" id="cell7" onclick="makeMove(this)"></div>
        <div class="cell" id="cell8" onclick="makeMove(this)"></div>

        <button onclick="resetGame()">Reset Game</button>

        <div style="margin-left: 20px;">
            <label for="aiMode">AI Difficulty:</label>
            <input type="range" id="aiMode" min="0" max="1" step="1" value="0">
            <span id="aiModeLabel">Random</span>
        </div>

    </div>


    <script src="tttlogic.js"></script>


</body>

</html>
